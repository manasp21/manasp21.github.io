<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manas Pandey Photography - Professional photography portfolio with seamless masonry gallery">
    <meta name="keywords" content="Photography, Portfolio, Gallery, Manas Pandey">
    <meta name="author" content="Manas Pandey">
    
    <title>Photography | Manas Pandey</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Lato:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
        /* Photography Gallery Styles */
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1a1a1a;
            --text-primary: #EAEAEA;
            --text-secondary: #b0b0b0;
            --accent-color: #ffffff;
            --overlay-dark: rgba(0, 0, 0, 0.8);
            --overlay-light: rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
            width: 100%;
            margin: 0;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--text-primary);
        }
        
        /* Main Gallery Container */
        .gallery-container {
            width: 100%;
            margin: 0;
            padding: 6rem 0 4rem;
        }
        
        .gallery-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--text-primary);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        /* Seamless Masonry Photo Grid */
        .photo-grid {
            columns: 4;
            column-gap: 0;
            column-fill: balance;
            margin: 0;
            padding: 0;
        }
        
        @media (max-width: 1200px) {
            .photo-grid {
                columns: 3;
            }
        }
        
        @media (max-width: 768px) {
            .photo-grid {
                columns: 2;
            }
        }
        
        @media (max-width: 480px) {
            .photo-grid {
                columns: 1;
            }
        }
        
        .photo-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, z-index 0.3s ease;
            background: var(--bg-secondary);
            display: inline-block;
            width: 100%;
            margin-bottom: 0;
            break-inside: avoid;
        }
        
        .photo-item:hover {
            transform: scale(1.02);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .photo-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            transition: brightness 0.3s ease;
        }
        
        .photo-item:hover img {
            brightness: 1.1;
        }
        
        .photo-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 50%, rgba(0, 0, 0, 0) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .photo-item:hover .photo-overlay {
            opacity: 1;
        }
        
        .photo-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .photo-caption {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.4;
            opacity: 0.9;
        }
        
        .photo-metadata {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            opacity: 0.7;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.05em;
        }
        
        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .lightbox.active {
            opacity: 1;
        }
        
        .lightbox-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-image {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .lightbox-image.loaded {
            opacity: 1;
        }
        
        /* Lightbox Controls */
        .lightbox-controls {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 1001;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: var(--text-primary);
        }
        
        .control-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
        
        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .nav-arrow:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: var(--text-primary);
        }
        
        .nav-arrow.prev {
            left: 2rem;
        }
        
        .nav-arrow.next {
            right: 2rem;
        }
        
        /* Image Info */
        .image-info {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            right: 2rem;
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 2rem;
        }
        
        .image-details {
            color: var(--text-primary);
            flex: 1;
            max-width: 70%;
        }
        
        .image-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .image-caption {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }
        
        .image-metadata {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.05em;
            opacity: 0.8;
        }
        
        .image-counter {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
            text-align: right;
        }
        
        /* Loading Animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Error Message */
        .error-message {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 0.75rem 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .gallery-container {
                padding: 6rem 0 2rem;
            }
            
            .gallery-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            /* Photo grid responsive handled by columns property above */
            
            .photo-overlay {
                padding: 1rem;
            }
            
            .photo-title {
                font-size: 0.9rem;
            }
            
            .photo-caption {
                font-size: 0.8rem;
            }
            
            .lightbox-controls {
                top: 1rem;
                right: 1rem;
                gap: 0.5rem;
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .nav-arrow.prev {
                left: 1rem;
            }
            
            .nav-arrow.next {
                right: 1rem;
            }
            
            .image-info {
                bottom: 1rem;
                left: 1rem;
                right: 1rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .image-details {
                max-width: 100%;
            }
            
            .image-title {
                font-size: 1.1rem;
            }
            
            .image-caption {
                font-size: 0.9rem;
            }
            
            .image-counter {
                text-align: left;
            }
        }
        
        /* Additional mobile styles handled by columns property above */
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">Manas Pandey</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="research.html">Research</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="photography.html">Photography</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Gallery -->
    <main class="gallery-container">
        <h1 class="gallery-title">Photography</h1>
        <div class="photo-grid" id="photoGrid">
            <!-- Photos will be dynamically loaded here -->
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <div class="loading" id="loading"></div>
            <img class="lightbox-image" id="lightboxImage" src="" alt="">
            
            <!-- Controls -->
            <div class="lightbox-controls">
                <button class="control-btn" id="slideshowBtn" title="Slideshow">
                    <span id="slideshowIcon">▶</span>
                </button>
                <button class="control-btn" id="closeBtn" title="Close">✕</button>
            </div>
            
            <!-- Navigation -->
            <button class="nav-arrow prev" id="prevBtn" title="Previous">‹</button>
            <button class="nav-arrow next" id="nextBtn" title="Next">›</button>
            
            <!-- Image Info -->
            <div class="image-info">
                <div class="image-details">
                    <div class="image-title" id="imageTitle"></div>
                    <div class="image-caption" id="imageCaption"></div>
                    <div class="image-metadata" id="imageMetadata"></div>
                </div>
                <div class="image-counter" id="imageCounter"></div>
            </div>
        </div>
    </div>

    <script>
        // Photography Gallery with File-Based System
        let photos = [];
        let currentImageIndex = 0;
        let isLightboxOpen = false;
        let slideshowInterval = null;
        let isSlideshow = false;

        // Configuration for supported image formats
        const SUPPORTED_FORMATS = ['jpg', 'jpeg', 'png', 'webp', 'gif'];
        const METADATA_FILE = 'gallery/metadata.json';
        const IMAGE_FOLDER = 'gallery/images/';

        // Initialize gallery
        async function initGallery() {
            try {
                await loadGalleryData();
                setupEventListeners();
                createPhotoGrid();
            } catch (error) {
                console.error('Failed to initialize gallery:', error);
                showErrorMessage('Failed to load gallery. Please check the configuration.');
            }
        }

        // Load gallery data from metadata file
        async function loadGalleryData() {
            try {
                console.log('Loading metadata from:', METADATA_FILE);
                const response = await fetch(METADATA_FILE);
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const galleryData = await response.json();
                
                // Process and validate gallery data
                photos = galleryData.images.map((item, index) => ({
                    id: item.id || index + 1,
                    filename: item.filename,
                    src: `${IMAGE_FOLDER}${item.filename}`,
                    title: item.title || getFilenameWithoutExtension(item.filename),
                    caption: item.caption || '',
                    metadata: item.metadata || {},
                    tags: item.tags || [],
                    category: item.category || 'general',
                    featured: item.featured || false,
                    sortOrder: item.sortOrder || index,
                    aspectRatio: item.aspectRatio || 1.5,
                    dimensions: item.dimensions || { width: 1920, height: 1280 }
                }));

                // Sort photos by sortOrder
                photos.sort((a, b) => a.sortOrder - b.sortOrder);

                // Calculate grid spans for masonry layout
                calculateGridSpans();

            } catch (error) {
                console.error('Error loading gallery data:', error);
                console.log('Falling back to hardcoded images');
                // Fallback to existing images if metadata fails
                photos = await scanExistingImages();
            }
        }

        // Fallback: scan existing images if metadata file is not available
        async function scanExistingImages() {
            const fallbackImages = [
                'PXL_20240621_192621681-EFFECTS.jpg',
                'IMG_20240624_223919-EFFECTS.jpg',
                'PXL_20240626_195237639.jpg',
                'IMG_20240629_190937.jpg',
                'PXL_20240708_201853667.jpg',
                'IMG_20240709_210008-EFFECTS.jpg',
                'PXL_20240711_200557294.jpg',
                'PXL_20240711_200612536.jpg',
                'PXL_20240711_200654114.jpg',
                'IMG_20240714_120608.jpg',
                'IMG_20241017_201709.jpg',
                'IMG_20241017_201756.jpg',
                'IMG_20241017_201800.jpg',
                'PXL_20250413_125646864-EFFECTS.jpg',
                'Picsart_24-07-03_21-36-12-172.jpg',
                'Picsart_24-07-09_21-01-16-877.jpg'
            ];

            return fallbackImages.map((filename, index) => ({
                id: index + 1,
                filename: filename,
                src: `gallery/images/${filename}`,
                title: `Image ${index + 1}`,
                caption: 'Image Caption',
                metadata: { camera: 'Unknown', lens: 'Unknown', settings: 'Unknown' },
                tags: ['photography'],
                category: 'general',
                featured: false,
                sortOrder: index,
                aspectRatio: 1.5,
                dimensions: { width: 1920, height: 1280 }
            }));
        }

        // Get filename without extension
        function getFilenameWithoutExtension(filename) {
            return filename.replace(/\.[^/.]+$/, "").replace(/[_-]/g, ' ');
        }

        // No need for complex grid calculations with CSS masonry
        function calculateGridSpans() {
            // CSS masonry handles layout automatically
            return;
        }

        // Create photo grid
        function createPhotoGrid() {
            const grid = document.getElementById('photoGrid');
            grid.innerHTML = '';
            
            if (photos.length === 0) {
                showErrorMessage('No images found in the gallery.');
                return;
            }
            
            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.dataset.id = photo.id;
                photoItem.dataset.category = photo.category;
                
                // No need for grid positioning - CSS masonry handles layout
                
                photoItem.innerHTML = `
                    <img src="${photo.src}" 
                         alt="${photo.title}" 
                         loading="lazy"
                         onerror="this.parentElement.style.display='none';">
                    <div class="photo-overlay">
                        <div class="photo-title">${photo.title}</div>
                        <div class="photo-caption">${photo.caption}</div>
                    </div>
                `;
                
                photoItem.addEventListener('click', () => openLightbox(index));
                grid.appendChild(photoItem);
            });
        }

        // Format metadata for display
        function formatMetadata(metadata) {
            if (!metadata || Object.keys(metadata).length === 0) return '';
            
            const parts = [];
            if (metadata.camera) parts.push(metadata.camera);
            if (metadata.lens) parts.push(metadata.lens);
            if (metadata.settings) parts.push(metadata.settings);
            
            return parts.join(' • ');
        }

        // Show error message
        function showErrorMessage(message) {
            const grid = document.getElementById('photoGrid');
            grid.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Lightbox controls
            document.getElementById('closeBtn').addEventListener('click', closeLightbox);
            document.getElementById('prevBtn').addEventListener('click', () => navigateImage(-1));
            document.getElementById('nextBtn').addEventListener('click', () => navigateImage(1));
            document.getElementById('slideshowBtn').addEventListener('click', toggleSlideshow);
            
            // Keyboard navigation
            document.addEventListener('keydown', handleKeyPress);
            
            // Click outside to close
            document.getElementById('lightbox').addEventListener('click', (e) => {
                if (e.target.id === 'lightbox') closeLightbox();
            });
        }

        // Lightbox functions
        function openLightbox(index) {
            currentImageIndex = index;
            isLightboxOpen = true;
            
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            setTimeout(() => {
                lightbox.classList.add('active');
                loadImage(index);
            }, 10);
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            isLightboxOpen = false;
            stopSlideshow();
            
            setTimeout(() => {
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 300);
        }

        function loadImage(index) {
            const photo = photos[index];
            const img = document.getElementById('lightboxImage');
            const loading = document.getElementById('loading');
            
            // Show loading
            img.classList.remove('loaded');
            loading.style.display = 'block';
            
            // Load new image
            const newImg = new Image();
            newImg.onload = () => {
                img.src = newImg.src;
                img.alt = photo.title;
                
                // Hide loading and show image
                loading.style.display = 'none';
                img.classList.add('loaded');
                
                // Update info
                updateImageInfo(photo, index);
            };
            
            newImg.onerror = () => {
                loading.style.display = 'none';
                console.error('Failed to load image:', photo.src);
            };
            
            newImg.src = photo.src;
        }

        function updateImageInfo(photo, index) {
            document.getElementById('imageTitle').textContent = photo.title;
            document.getElementById('imageCaption').textContent = photo.caption;
            document.getElementById('imageMetadata').textContent = '';
            document.getElementById('imageCounter').textContent = `${index + 1} / ${photos.length}`;
        }

        function navigateImage(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = photos.length - 1;
            } else if (currentImageIndex >= photos.length) {
                currentImageIndex = 0;
            }
            
            loadImage(currentImageIndex);
        }

        function toggleSlideshow() {
            if (isSlideshow) {
                stopSlideshow();
            } else {
                startSlideshow();
            }
        }

        function startSlideshow() {
            isSlideshow = true;
            document.getElementById('slideshowIcon').textContent = '⏸';
            document.getElementById('slideshowBtn').classList.add('active');
            
            slideshowInterval = setInterval(() => {
                navigateImage(1);
            }, 4000);
        }

        function stopSlideshow() {
            isSlideshow = false;
            document.getElementById('slideshowIcon').textContent = '▶';
            document.getElementById('slideshowBtn').classList.remove('active');
            
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
            }
        }

        function handleKeyPress(e) {
            if (!isLightboxOpen) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    navigateImage(-1);
                    break;
                case 'ArrowRight':
                    navigateImage(1);
                    break;
                case ' ':
                    e.preventDefault();
                    toggleSlideshow();
                    break;
                case 'Escape':
                    closeLightbox();
                    break;
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
